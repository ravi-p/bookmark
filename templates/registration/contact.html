{% extends "base.html" %}


{% block title %} contact {% endblock %}
    <div class="container">

	{% block containt %}
		<form method="post" action="/contact/"  class="form-signin">
			{% csrf_token %}
			{{ form.name.errors }}
			<label>Name</label>
			{{ form.name }}
			<br>
			{{ form.email.errors }}
			<label>Email</label>
			{{ form.email }}
			<br>
			{{ form.msg.errors }}
			<label>Message</label>
			{{ form.msg }}
			<br>
			{{ form.phone.errors }}
			<label>Phone</label>
			{{ form.phone }}		
			
			<button class="btn btn-large btn-primary" type="submit">Submit</button>
		</form>
	{% endblock containt %}
   </div >
